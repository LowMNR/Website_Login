<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UI Profile Card with CSS</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="stylep.css" />
</head>
<body>
    <div class="card">
        <div class="card-header">
            <img src="./images/profile.jpeg" alt="Profile Image" class="profile-img">
        </div>
        <div class="card-body">
            <p class="full-name">MINIAR</p>
            <p class="username">@24k.MINIAR</p>
            <p class="city">Terni, Umbria</p>
            <p class="desc">seguimi su instagram va</p>
            <p>
                <a onclick="https://www.instagram.com/@24k.miniar" class="social-icon instagram"><i class="fab fa-instagram"></i></a>
            </p>
        </div>
    </div>
</body>
</html>
